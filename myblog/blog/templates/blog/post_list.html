<!DOCTYPE html>
<html>
<head>
    <title>Посты</title>
</head>
<body>
    <h1>Список постов</h1>
    <h2>Категории:</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'posts_by_category'}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
    <h2>Посты</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|truncatewords:30 }}</p>
                <small>Дата создания: {{ post.created_at }}</small>
            </li>
        {% endfor %}
    </ul>
    <a href="/">На главную</a>
</body>
</html>
