<!DOCTYPE html>
<html>
<head>
    <title>Блог</title>
</head>
<body>
    <h1>Мои посты</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|truncatewords:30 }}</p>
                <small>Дата создания: {{ post.created_at }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
