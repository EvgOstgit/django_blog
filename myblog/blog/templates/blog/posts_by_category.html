<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Категория: {{ category.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        ul { list-style: none; padding: 0; }
        li { border-bottom: 1px solid #ccc; padding: 15px 0; }
        a { color: #007BFF; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Категория: {{ category.name }}</h1>

    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' category.slug post.pk %}">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:30 }}</p>
                <small>Дата создания: {{ post.created_at }}</small>
            </li>
        {% endfor %}
    </ul>

    <ul>
        <li><a href="{% url 'post_list' %}">Вернуться к списку постов</a></li>
        <li><a href="/">На главную</a></li>
    </ul>
</body>
</html>
